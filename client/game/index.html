    <meta charset="utf-8" />
    <title>Zetti</title>
    <meta name="viewport" content="width=device-width" initial-scale=1.0 user-scalable=no />
    <meta name="theme-color" content="#ffffff;">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>--> <!--jQuery from CDN of google-->
    <script src="javascript/jquery-3.5.1.js" defer></script> <!--google from webserver I host-->
    <script src="socket.io/socket.io.js" defer></script> <!--exposed package for 'socket.io' on the server-->

    <link rel="stylesheet" type="text/css" href="css/unison.css">
    <link rel="stylesheet" type="text/css" href="css/horizontal_fixed.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
</head>
<body>
    <div id="loading">
        <p>loading...please wait :-)</p>
    </div>
    <div id="login">
        <form>
            <input type="text" placeholder="Your name" autocomplete="off" autofocus id="loginName"/>
            <button>SEND</button>
        </form>
    </div>
    <div class="wrapper">
        <div id="ready_player">
            <p id="votes"></p>
            <button>Bereit</button>
        </div>
        <div class="take_guess grid-box">
            <form>
                <input type="text" placeholder="Sach an" autocomplete="off" id="guesses" />
                <button>SND</button>
            </form>
        </div>
        <div id="info" class="grid-box">
            <div><p id="Name">Name: </p></div>
            <div><p id="Round">Runde: </p></div>
            <div><p id="Trump">Trumpf: </p></div>
            <div><p id="Points">Punkte: </p></div>
            <div><p id="Guess">Zu holen: </p></div>
            <div class="chat button">
                <button>CHAT</button>
            </div>
        </div>
        <div class="chat window grid-box">
            <ul>
							<li>For help visit <a href="/help">zetti.online/help</a></li>
            </ul>
            <form>
                <input type="text" placeholder="message" autocomplete="off" id="message" />
                <button>SND</button>
            </form>
        </div>
        <div id="playerboard" class="grid-box">
            <table>
            </table>
        </div>
        <div id="playingfield" class="grid-box">
        </div>
        <div id="playingstack">
        </div>
        <div id="hand" class="grid-box">
        </div>
    </div>
